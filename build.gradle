    simulationJar, diceJar, fluidJar, fractalexplorerJar, habitatJar, henonexplorerJar, liquidJar,
    lsystemJar, predpreyJar, reactiondiffusionJar, snakeJar, stockJar, trebuchetJar, verhulstJar
